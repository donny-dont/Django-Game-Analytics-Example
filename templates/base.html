{% load staticfiles %}
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Game Analytics</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static "styles/base.css" %}" />
	{% block stylesheet_includes %}{% endblock %}
	<!-- Scripts -->
	<script src="{% static "scripts/jquery.min.js" %}"></script>
	<script src="{% static "scripts/jquery.flot.min.js" %}"></script>
	<script src="{% static "scripts/jquery.flot.pie.min.js" %}"></script>
	{% block script_includes %}{% endblock %}
</head>
<body>
	<div id="header">
		<img src="{% static "images/logo.png" %}" />
	</div>
	<div id="navigation">
		{% block navigation %}{% endblock %}
	</div>
	<div id="sidebar">
		{% include "side_menu.html" %}
	</div>
	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
